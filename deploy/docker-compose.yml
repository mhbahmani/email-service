version: '3'

services:
  backend_nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/index.html:/usr/share/nginx/html/index.html
    depends_on: 
      - backend_web

  backend_web:
    build:
      dockerfile: deploy/Dockerfile
      context: ../
    env_file: ../emailService/.env
    volumes: 
      - ../static/:/root/email-service/static
    ports:
      - 8000:8000
    command: bash -c "gunicorn --workers=4 --bind 0.0.0.0:8000 emailService.wsgi:application"
  
  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - /data:/data